{{- if and .Values.externalSecret.enabled .Values.externalSecret.remoteSecretArn }}
apiVersion: {{ .Values.externalSecret.apiVersion | default "external-secrets.io/v1" }}
kind: ExternalSecret
metadata:
  name: {{ .Values.externalSecret.name | default (printf "%s-db-credentials" (include "NeonSecurityTask-chart.fullname" .)) | lower }}
  labels:
    {{- include "NeonSecurityTask-chart.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStoreRef.name }}
    kind: {{ .Values.externalSecret.secretStoreRef.kind | default "ClusterSecretStore" }}
  target:
    {{- $target := .Values.externalSecret.target | default (dict) }}
    name: {{ default (default (printf "%s-db-credentials" (include "NeonSecurityTask-chart.fullname" .)) .Values.database.secretName) $target.name | lower }}
    creationPolicy: {{ .Values.externalSecret.metadataPolicy | default "Owner" }}
  data:
    {{- $arn := .Values.externalSecret.remoteSecretArn }}
    {{- range .Values.externalSecret.data }}
    - secretKey: {{ .secretKey }}
      remoteRef:
        key: {{ .remoteRef.key | default $arn }}
        {{- if .remoteRef.property }}
        property: {{ .remoteRef.property }}
        {{- end }}
    {{- end }}
{{- end }}

