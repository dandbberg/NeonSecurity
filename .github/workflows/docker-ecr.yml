name: Build and Push Docker Images to ECR

on:
  push:
    branches: [main]
    paths:
      - 'Docker/dockerfiles/**'
      - '.github/workflows/docker-ecr.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Docker/dockerfiles/**'

env:
  AWS_REGION: eu-west-1
  AWS_ACCOUNT_ID: 919649607464
  ECR_REPOSITORY_NEONSECURITYTASK: neonsecurity-ecr
jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # Required for OIDC authentication
      contents: read

    strategy:
      matrix:
        app:
          - name: NeonSecurityTask
            repository: neonsecurity-ecr
            dockerfile: Docker/dockerfiles/NeonSecurityTask/Dockerfile
            context: Docker/dockerfiles/NeonSecurityTask

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/dberg-perf-github-actions-role

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ matrix.app.repository }}
          IMAGE_TAG: ${{ matrix.app.name }}-${{ github.sha }}
          IMAGE_TAG_LATEST: ${{ matrix.app.name }}-latest
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --file ${{ matrix.app.dockerfile }} \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST \
            --push \
            ${{ matrix.app.context }}

      - name: Output image details
        run: |
          echo "Image pushed to: ${{ steps.login-ecr.outputs.registry }}/${{ matrix.app.repository }}:${{ matrix.app.name }}-${{ github.sha }}"
          echo "Image tag (latest): ${{ steps.login-ecr.outputs.registry }}/${{ matrix.app.repository }}:${{ matrix.app.name }}-latest"
